name: skip
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.18.0

  get: ^3.4.2

  cupertino_icons: ^0.1.3
  #Help us to use SVG in our  app
  animations: ^1.1.0 #Help us to use animation easily also develop by flutter team
  flutter_timeline: ^0.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SkipApp
      fonts:
        - asset: assets/fonts/SkipApp.ttf
