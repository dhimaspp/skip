name: skip
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.18.0

  get: ^3.4.2

  cupertino_icons: ^0.1.3
  #Help us to use SVG in our  app
  animations: ^1.1.0 #Help us to use animation easily also develop by flutter team
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+1
  firebase_core: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SkipApp
      fonts:
        - asset: assets/fonts/SkipApp.ttf

    - family: Ambit
      fonts:
        - asset: assets/fonts/Ambit-Regular.ttf
        - asset: assets/fonts/Ambit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Ambit-Thin.ttf
          weight: 100
